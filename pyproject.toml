[project]
name = "playground"
version = "0.0.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "IrrAnd", email = "184002004+IrrAnd@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Python Semantic Release (https://python-semantic-release.readthedocs.io/en/latest/index.html)
[tool.semantic_release]
commit_message = "{version}\n\n[skip actions] Automatically generated by python-semantic-release"
commit_parser = "angular"
major_on_zero = true
allow_zero_version = true
tag_format = "v{version}"
version_variables = ["src/playground/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "(main)"
prerelease = false

[tool.semantic_release.commit_parser_options]
minor_types = ["feat"]
patch_types = ["fix", "perf"]
allowed_types = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "refactor", "style", "test"]
default_bump_level = 0

[tool.semantic_release.changelog]
mode = "init"
insertion_flag = "<!-- All versions below are listed in reverse chronological order -->"
mask_initial_release = false
default_templates = { changelog_file = "CHANGELOG.md" }
exclude_commit_patterns = [
    '''build\((?!deps\): .+)''',
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''Merged? .*''',
]

[tool.semantic_release.publish]
upload_to_vcs_release = false
